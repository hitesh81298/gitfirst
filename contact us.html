<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="contact us .css">
    <style>
        body {

            background-color: aqua;
        }

    </style>
</head>

<body>
    <header></header>
    <main>
        <div class="form">
            <form action="contactus.py"></form>
            <div>
                <h1>Contact Us</h1>
                <input type="text" placeholder="Enter Your Name"><br>
                <input type="email id" placeholder="Enter your email" name="email"><br>
                <input type="number" placeholder="Enter mobile number" name="Mob No."><br>
                <textarea name="Address" id="address" cols="30" rows="4"> Enter you Address</textarea> <br>
                <Div>
                    <select name="education" id="Education">

                        <option value="none">Choose you degree</option>
                        <option value="12th">12th Standard</option>
                        <option value="bachlore">Bachlore</option>
                        <option value="master">Masters</option>
                        <option value="phd">PHD</option>
                    </select>
                </Div>
                <label for="single">
                    <input type="radio" value="single" name="marrige status" id="single">Single
                </label>
                <label for="married">
                    <input type="radio" value="married" name="marrige status" id="married" placeholder="married">Married
                </label><br>
                <label for="t&C">
                    <input type="checkbox" id="t&C">terms and condition apply
                </label><br>
                <button>submit</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
